<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
        <script src="https://unpkg.com/aframe-event-set-component@3.0.3/dist/aframe-event-set-component.min.js"></script>
        <script src="https://unpkg.com/aframe-room-component/dist/aframe-room-component.min.js"></script> 
        <script>
            function next()
            {
                var x=document.querySelector('#imageTag').getAttribute('src');
             
                var y=0;
                var z="";
                if(x.charAt(15)=='.')
                {
                    y=parseInt(x.charAt(14));
                    y++;
                    z = x.slice(0,14) + y.toString() +x.slice(15,x.length+1);
                }
                else
                {
                    y=parseInt(x.slice(14,16));
                    if(y!=38)
                    {
                        y++;
                        z = x.slice(0,14) + y.toString() +x.slice(16,x.length+1);
                    }
                    else
                        z= x;
                }
                document.querySelector('#imageTag').setAttribute('src', z);
            }
            function prev()
            {
                var x=document.querySelector('#imageTag').getAttribute('src');
                var y=0;
                var z="";
                if(x.charAt(15)=='.')
                {
                    y=parseInt(x.charAt(14));
                    if(y!=1)
                    {
                        y--;
                        z = x.slice(0,14) + y.toString() +x.slice(15,x.length+1);
                    }
                    else
                    {
                        z=x;
                    }
                }
                else
                {
                    y=parseInt(x.slice(14,16));
                    y--;
                    z = x.slice(0,14) + y.toString() +x.slice(16,x.length+1);
                }
                document.querySelector('#imageTag').setAttribute('src', z);
            }
        </script>
    </head>
    <body>
        <a-scene cursor="rayOrigin: mouse">
            <a-entity id="cam" camera="active: true" position="0 0 0" rotation="0 0 0"  look-controls wasd-controls="acceleration:100 enabled:true" mouse-cursor>
               <mouse-cursor></mouse-cursor>
            </a-entity>
            <rw-room position="-2 -2 -2" height="3">
                <rw-wall position="4 0 0" material="color:pink"></rw-wall>
                <rw-wall position="4 0 4" material="color:green"></rw-wall>
                <rw-wall position="0 0 4" material="color:pink"></rw-wall>
                <rw-wall position="0 0 0" material="color:white">
                    <a-box id="boxId" onclick="prev()"
                    position="1.8 0.6 0.05" color="red" height="0.1" width="0.2" depth="0.03">
                        <a-text position="-0.1 0.03 0.02" width="2" value="prev" color="black"></a-text>
                    </a-box>
                    <a-box id="boxId1" onclick="next()"
                    position="2.2 0.6 0.05" color="green" height="0.1" width="0.2" depth="0.03">
                        <a-text position="-0.1 0.03 0.02" width="2" value="next" color="black"></a-text>
                    </a-box>
                    <a-image id ="imageTag" src="plates_images/1.jpg" height="1" width="1" position="2 1.65 0.1" scale="1.7 1.7 1.7"></a-image>
                </rw-wall>
                <rw-floor material="color:grey"></rw-floor>
                <rw-ceiling material="color:black"></rw-ceiling>
            </rw-room>
        </a-scene>
    </body>
</html>
