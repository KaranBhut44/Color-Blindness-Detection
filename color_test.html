<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@^4.0.0/dist/aframe-event-set-component.min.js"></script>
    <script src="https://unpkg.com/aframe-room-component/dist/aframe-room-component.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.0/dist/aframe-extras.min.js"></script>
    <script src="//cdn.rawgit.com/donmccurdy/aframe-physics-system/v4.0.1/dist/aframe-physics-system.min.js"></script>
    <script>
    </script>
</head>

<body>


    <a-scene physics="debug: true; gravity:0.0">
        <a-assets>
            <a-asset-item id="clinic" src="rmtext/clinicf.gltf"> </a-asset-item>
        </a-assets>
        </a-camera> -->
        <a-entity id="camera" position="-0.6 1.3 0" active="true" camera look-controls wasd-controls kinematic-body foo>
            <a-entity cursor="fuse: true; fuseTimeout: 1500"
            fuse-timeout="1500"
            position="0 0 -2"
            geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"
            material="color: black; shader: flat">
            </a-entity>
        </a-entity>
        <a-box static-body position="-0.7 1.5 -1" visible="false" width="4.5" height="3.5" depth="1"></a-box>
          
        <a-entity gltf-model="#clinic" position="3.5 0 2.5" rotation="0 180 0">
            <a-image src="plates_images/1.jpg" id="imageTag" position="4.1 1.65 6.25" scale="1.35 1.35 1.35"
                rotation="0 180 0">
                <!-- x = z, y = y, z=x -->
                <a-plane id="o1" op1 color="darkgray" scale="0.30 0.24" position="-0.8 -0.72 0.04" event-set__enter="_event: mouseenter; material.color: #61605c"
                event-set__leave="_event: mouseleave; material.color: darkgray">
                    <a-text class="oval" value="12" color="black" align="center" height="10" width="10"></a-text>
                </a-plane>
                <a-plane id="o2" op2 color="darkgray" scale="0.30 0.24" position="-0.27 -0.72 0.04" event-set__enter="_event: mouseenter; material.color: #61605c"
                event-set__leave="_event: mouseleave; material.color: darkgray">
                    <a-text class="oval" value="5" color="black" align="center" height="10" width="10"></a-text>
                </a-plane>
                <a-plane id="o3" op3 color="darkgray" scale="0.30 0.24" position="0.27 -0.72 0.04" event-set__enter="_event: mouseenter; material.color: #61605c"
                event-set__leave="_event: mouseleave; material.color: darkgray">
                    <!-- x=-z y = y, z=-x -->
                    <a-text class="oval" value="none" color="black" align="center" height="10" width="10"></a-text>
                </a-plane>
                <a-plane id="o4" op4 color="darkgray" scale="0.30 0.24" position="0.8 -0.72 0.04" event-set__enter="_event: mouseenter; material.color: #61605c"
                event-set__leave="_event: mouseleave; material.color: darkgray">
                    <a-text class="oval" value="12" color="black" align="center" height="10" width="10"></a-text>
                </a-plane>
                <a-entity id="boxId1" cursor-listener geometry="primitive: triangle" material="color: green" rotation="0 0 -90" position="1 -0.10 -0.02" scale="0.3 0.3 0.3" event-set__enter="_event: mouseenter; material.color: darkgray"
                event-set__leave="_event: mouseleave; material.color: green"></a-entity>

                <a-entity id="boxId" cursor-listener1 geometry="primitive: triangle" material="color: red" rotation="0 0 90" position="-1 -0.10 -0.02" scale="0.3 0.3 0.3" event-set__enter="_event: mouseenter; material.color: darkgray"
                event-set__leave="_event: mouseleave; material.color: red"></a-entity>
                
            </a-image>
          
        </a-entity>
    </a-scene>
    <script src="./script.js"></script>
</body>

</html>
